<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>vendeur</th> 


                    </tr>
                </thead>
                <tbody *ngFor="let article of articles">
                    <tr>
                        <td>{{article.idArticle}}</td>
                        <td>{{article.nomArticle}}</td>
                        <td>{{article.prixArticle}}</td>
                        <td>{{article.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{article.vendeur.nomVen}}</td> 
                        <td><a *ngIf="authService.isAdmin()"class="btn btn-danger" (click)="supprimerArticle(article)">Supprimer</a></td>
                            
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateArticle',article.idArticle]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
